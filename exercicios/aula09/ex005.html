<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body{
            background-color: rgb(0, 95, 79);
            color: white;
            font: Normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]

        var p2 = document.getElementsByTagName('p')[1]

        window.document.write('Esta escrito assim: ' + p1.innerText)
        //innerText vai exibir o texto que esta dentro do objeto

        p1.style.color = 'green'

        document.write(p1.innerHTML)
        //Vai replicar extamento como a tag esta formatada. 
        //Como o exmplo acima que esta copiando até a tag strong que está dentro do paragrafo
        /*
        var d = document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardadndo...'
        */

        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'
    </script>
</body>
</html>
